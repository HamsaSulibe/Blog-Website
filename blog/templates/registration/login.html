{% extends "blog/base.html" %}
{% load static %}

{% block extra_head %}
<style>
.auth-page{
  --bg:#f5f7fa;
  --card:#fff;
  --border:#e6e9ef;
  --text:#2f3640;
  --muted:#6b7280;
  --primary:#3e3e42;   /* لون بنفسجي-أزرق */
  --primary-hover:#75747c;
  --focus:rgba(92, 92, 95, 0.25);
  --radius:16px;

  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI",Arial,sans-serif;
  color:var(--text);
}

.auth-card{
  width:min(420px, 90%);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:32px 28px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  animation:fadeIn .4s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

.auth-card h1{
  margin:0 0 8px;
  font-size:26px;
  font-weight:700;
}
.auth-card p.sub{
  margin:0 0 20px;
  font-size:14px;
  color:var(--muted);
}

/* Django form fields */
.auth-card form p{margin:12px 0; display:flex; flex-direction:column; gap:6px;}
.auth-card form label{font-weight:600; font-size:14px;}
.auth-card input{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#f9fafb;
  transition:.2s;
}
.auth-card input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px var(--focus);
  outline:none;
}

/* button */
.auth-card button{
  margin-top:10px;
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
  width:100%;
}
.auth-card button:hover{background:var(--primary-hover)}
</style>
{% endblock %}

{% block content %}
<section class="auth-page">
  <div class="auth-card">
    <h1>Login</h1>
    <p class="sub">Welcome back! Please enter your credentials.</p>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.as_p }}
      <button type="submit">Sign in</button>
    </form>
  </div>
</section>
{% endblock %}
